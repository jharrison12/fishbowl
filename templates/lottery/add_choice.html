<!DOCTYPE html>

{% load static %}
<html>

    <head>
        <title>Add a choice!</title>
    </head>

    <body>
      <h1> Add a choice!</h1>
	  
	  <form id="slip_form" method="post" action="/lottery/bucket/{{bucket_name_url}}/add_choice/">
	  
		{% csrf_token %}
		{% for hidden in form.hidden_fields %}
			{{ hidden }}
		{% endfor %}
		
		{% for field in form.visible_fields %}
			{{ field.errors }}
			{{ field.help_text }}
			{{ field }}
		{% endfor %}
		
		<input type="submit" name="submit" value="Add choice to your bucket "/>
	  
	  
    </body>

</html>
